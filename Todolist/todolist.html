<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="./todolist.html" active>Dashbaord</a>
      <a href="./analytics.html" active>Monthly Analytics</a>
    </div>
    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <h1>Dashbaord</h1>
        <button class="buttonTask" onclick="showTaskForm()">Add Task +</button>
      </div>

      <!-- charts -->
      <div class="chart">
        <div
          class="chartcards"
          style="
            background: linear-gradient(to right, #000000, #301934);
            color: white;
          "
        >
          Achivements
        </div>
        <div
          class="chartcards"
          style="background-color: #f4f2f1; color: #000000"
        >
          Completed
        </div>
        <div class="chartcards">Remaining</div>
      </div>
      <form id="form" onsubmit="formsubmit(event)">
        <div class="formHeader">
          <h1>Todo List</h1>
          <button onclick="showTaskForm()">X</button>
        </div>

        <input type="text" id="task" placeholder="Enter a task" />
        <input
          type="text"
          id="description"
          placeholder="Enter task description"
        />

        <input type="date" id="start-date" placeholder="Start date" />
        <!-- <input type="time" id="start-time" placeholder="Start time" /> -->

        <input type="date" id="end-date" placeholder="End date" />
        <!-- <input type="time" id="end-time" placeholder="End time" /> -->

        <button class="buttonTask" id="add" type="submit">Add Task</button>
      </form>

      <div class="taskSection">
        <div class="todocard" style="backdrop-filter: blur(5px)">
          Completed tasks
          <ul id="todo-list"></ul>
        </div>
        <div class="todocard">
          Pending tasks
          <ul id="completed"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
