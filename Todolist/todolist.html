<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar"></div>
    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <h1>Dashbaord</h1>
        <button class="buttonTask" onclick="showTaskForm()">Add Task +</button>
      </div>

      <!-- charts -->
      <div class="chart">
        <div
          class="chartcards"
          style="background: linear-gradient(to right, #00ced1, #008b8b)"
        ></div>
        <div class="chartcards"></div>
        <div class="chartcards"></div>
      </div>
      <form id="form" onsubmit="formsubmit(event)">
        <h1>Todo List</h1>

        <input type="text" id="task" placeholder="Enter a task" />
        <input
          type="text"
          id="description"
          placeholder="Enter task description"
        />

        <input type="date" id="start-date" placeholder="Start date" />
        <input type="time" id="start-time" placeholder="Start time" />

        <input type="date" id="end-date" placeholder="End date" />
        <input type="time" id="end-time" placeholder="End time" />

        <button id="add" type="submit">Add Task</button>
      </form>

      <div class="taskSection">
        <div
          class="todocard"
          style="background: linear-gradient(to right, #00ced1, #008b8b)"
        >
          Completed tasks
          <ul id="todo-list"></ul>
        </div>
        <div class="todocard">
          Pending tasks
          <ul id="completed"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
